<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="pubilc/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 网站标题和描述 -->
    <title>Orange ShortUrl - 简洁、高效、易用的短链接系统</title>
    <meta name="description" content="Orange ShortUrl 是一个开箱即用的短链接系统，支持短链生成、访问统计、用户认证、链接管理等功能。">

    <!-- Open Graph / Facebook -->

    <meta name="twitter:card" content="summary_large_image">
